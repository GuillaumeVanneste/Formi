<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup">

        <div class="slider">
            <div class="slides">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
            </div>
            <div class="sliderControls">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="connect">
            <img src="./images/icons/signup-icon.svg" alt="">
            <div class="head">
                <h1>Créez votre compte</h1>
                <p>Commencez une aventure formidable</p>
            </div>
            <form action="./index.html">
                <div>
                    <label for="company">Nom de l'entreprise</label>
                    <input type="text" name="company" id="company" required>
                </div>
                <div>
                    <label for="email">Adresse mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirmation Mot de passe</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
                <div class="center">
                    <button class="cta ctaFill ctaFull" type="submit">Je m'inscris</button>
                    <a class="ctaSecondary" href="./login-entreprise.html">J'ai déjà un compte</a>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
